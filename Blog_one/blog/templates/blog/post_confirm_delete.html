{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are u sure"{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            {% if object.author == user%}
            <a class="btn btn-outline-secondary" href="{% url 'profile' %}" >Cancel</a>
            {% else %}
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancel</a>
            {% endif %}
        </div>
    </form>


</div>
{% endblock content %}
